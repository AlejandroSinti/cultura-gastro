<div class="container text-center">
  <div class = "row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3"  *ngFor = "let listagastro of listagastros" class="card" style="width: 18rem;" >
    <div class="row" >
      <img [src]="listagastro.imagen" (click)=irdetalle(listagastro.detalles)>
      <div class="card-body">
        <p class="card-title">{{listagastro.name}}</p>
      </div>
    </div>
  </div>
</div>
