
<div *ngIf="Productos" class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]= "Productos.imagen" class="id" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
            <p class="card-text">{{Productos?.name}}</p>
            <p class="card-text">{{Productos?.detalles}}</p>
            <p class="card-text">{{Productos.recetas.descripcion | json}}</p>
            <button class="btn btn-primary" type="submit"  (click)="gotorecetas(Productos.recetas)">Ir recetas:</button>
        </div>
      </div>
    </div>
  </div>
